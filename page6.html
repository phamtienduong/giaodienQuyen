<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thành công</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/page6.css">
</head>
<body>
    <div class="container">
        <div class="container_center">
            <header>
                <span>Xác thực danh tính công dân</span>  <br>
                <span class="icon"><i class="fa-solid fa-xmark"></i></span>  
            </header>
            <main>
                <div class="main_title">
                    <h5>Thanh toán thành công</h5>
                    <div class="main_title_1">
                        <span >Tự động chuyển hướng đến trang xác thực danh tính trong</span>
                        <p class="timeCountdown">5s</p>
                    </div>
                </div>
                <div class="main_container">
                    <div class="img_icon">
                        <img src="./img/frame_37256.png" alt="">
                    </div>
                </div>  
                <div class="main_btn">
                    <div class="btn">
                        <button class="btn_1">
                            <img src="./img/vuesax_outline_scan.png" alt="">
                            <span>Xác thực danh tính</span>
                        </button>
                        
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
