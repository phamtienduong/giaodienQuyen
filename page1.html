<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua thêm lượt xác thực</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/page1.css">
</head>
<body>
    <div class="container">
        <div class="container_center">
            <header>
                <span>Xác thực danh tính công dân</span>  <br>
                <span class="icon"><i class="fa-solid fa-xmark"></i></span>  
            </header>
            <main>
                <div class="main">
                    <div class="main_container">
                        <h5>Mua thêm lượt xác thực</h5>
                            <div class="main_content">
                                <div class="main_content_number">
                                    <button class="btn_decrease"><i class="fa-solid fa-minus"></i></button>
                                    <div class="number_count">1</div>
                                    <button class="btn_increase"><i class="fa-solid fa-plus"></i> </button>
                                </div>
                                
                            </div>
                            <div class="main_price">
                                <div class="price">
                                    <div class="unit_price">
                                        <span>Đơn giá (VND) </span>
                                        <span class="star">*</span>
                                    </div>
                                    <div class="unit_input">
                                        <input type="text"  placeholder="Nhập đơn giá là bội số của 10.000 và tối thiểu là 20.000 VNĐ">
                                    </div>
                                    <div class="total_amount">
                                        <p>Tổng tiền</p> 
                                        <span>0 VNĐ</span>
                                    </div>
                                </div>
                            </div>
                        
                        <div class="main_btn">
                            <div class="btn">
                                <button class="btn1">Huỷ bỏ</button>
                                <button class="btn2">Thanh toán</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
                
            </main>
        </div>
    </div>
</body>
</html>
