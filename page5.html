<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đã hết thời gian chờ thanh toán</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/page5.css">
</head>
<body>
    <div class="container">
        <div class="container_center">
            <header>
                <span>Xác thực danh tính công dân</span>  <br>
                <span class="icon"><i class="fa-solid fa-xmark"></i></span>  
            </header>
            <main>
                <div class="main_title">
                    <h5>Thanh toán thất bại!</h5>
                    <div class="main_title_1">
                        <span >Đã hết thời gian chờ thanh toán của giao dịch.</span>
                    </div>
                </div>
                <div class="main_container">
                    <div class="img_icon">
                        <img src="./img/59.png" alt="">
                    </div>
                </div>  
                <div class="main_btn">
                    <div class="btn">
                        <button class="btn_1">
                            <i class="fa-solid fa-arrow-left"></i>
                            <span>Quay lại</span>
                        </button>
                        <button class="btn_2">
                            <i class="fa-solid fa-rotate-right"></i>
                            <span>Tải lại trang thanh toán</span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
